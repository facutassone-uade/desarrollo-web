  <main>
    <form id="form-contacto">
      <div class="form-group">
        <label for="nombre">Nombre:</label><br />
        <input type="text" id="nombre" name="nombre" class="input-campo" />
      </div>

      <div class="form-group">
        <label for="email">Correo electr√≥nico:</label><br />
        <input type="email" id="email" name="email" class="input-campo" />
      </div>

      <div class="form-group">
        <label for="mensaje">Mensaje:</label><br />
        <textarea id="mensaje" name="mensaje" rows="5" cols="40" class="input-campo"></textarea>
      </div>

      <input type="submit" value="Enviar" class="boton-enviar" />
    </form>

    <div id="respuesta" style="margin-top: 20px; font-weight: bold;"></div>
  </main>


  <footer>
    <p>&copy; 2025 Facundo Tassone</p>
  </footer>

  <script>
    document.getElementById("form-contacto").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const salida = document.getElementById("respuesta");

      const emailValido = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

      if (!nombre || !email || !mensaje) {
        salida.style.color = "red";
        salida.textContent = "Por favor complet√° todos los campos.";
      } else if (!emailValido.test(email)) {
        salida.style.color = "red";
        salida.textContent = "Ingres√° un correo electr√≥nico v√°lido.";
      } else {
        salida.style.color = "green";
        salida.innerHTML = `¬°Gracias por tu contacto, <strong>${nombre}</strong>!<br>En breve te estar√© respondiendo.`;
        document.getElementById("form-contacto").reset();
      }    });
  </script>

  <script src="assets/js/theme-toggle.js"></script>
